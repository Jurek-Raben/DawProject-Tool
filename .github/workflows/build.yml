name: Release Build on main push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # notwendig f√ºr Release-Upload

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create release build
        run: |
          mkdir -p build
          ./build_for_mac_linux.sh

      #      - name: Upload artifact
      #        uses: actions/upload-artifact@v4
      #        with:
      #          name: ffx.tools.DawProject.xrnx-${{ github.ref_name }}-${{ github.event.head_commit.message }}
      #          path: build/ffx.tools.DawProject.xrnx

      - name: Vorletzte Commit-Message holen
        id: get_msg
        run: |
          msg=$(git log -2 --pretty=format:%B | tail -n1)
          echo "::set-output name=body::$msg"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-release-${{ github.run_number }}
          name: 'ffx.tools.DawProject.xrnx'
          #body: '${{ github.event.head_commit.message }}'
          body: ${{ steps.get_msg.outputs.body }}
          draft: false
          prerelease: false
          files: build/ffx.tools.DawProject.xrnx
